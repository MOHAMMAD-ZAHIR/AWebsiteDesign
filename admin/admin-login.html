<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>WelCome to our Website</title>
</head>
<body>
    <div id="particles-js">

        <div class="content">
            <div class="container">
                <div class="loginSection">
                    <h2>LOGIN</h2>
                    <form action="/admin/index.html" method="GET">
                        <div class="input">
                            <img class="icon" src="/Images/UserIcon.png" alt="user icon">
                            <input type="text" name="username" placeholder="Username...">
                        </div>
                        <div class="input">
                            <img class="icon" src="/Images/password_icon.png" alt="password icon">
                            <input type="password" name="password" placeholder="Password...">
                        </div>
                        
                        
                        <input class="submitButton" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="JS/particle/particle.js"></script>
    <script type="text/javascript" src="JS/particle/app.js"></script>
</body>
</html>
